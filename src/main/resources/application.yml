spring:
  application:
    name: shop
  security:
    user:
      name: test@test.com
      password: 12345
  devtools:
    restart:
      enabled: true
  livereload:
    enabled: true
  thymeleaf:
    cache: false
  servlet:
    multipart:
      maxFileSize: 20MB #한개당 최대 파일 용량
      maxRequestSize: 100MB #한번에 업로드 가능한 파일 용량



  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/webdb
    username: dbuser
    password: 12345
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect


itemImgLocation: D:/shopItem/item

uploadPath: file:///D:shopItem

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

server:
  port: 80


